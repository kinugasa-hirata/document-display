<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE会議 連絡事項 - 改良版</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #333; 
            text-align: center; 
        }
        .date { 
            font-size: 1.2em; 
            color: #666; 
            text-align: right; 
            margin-bottom: 20px; 
        }
        .section-title { 
            font-size: 1.5em; 
            color: #0066cc; 
            margin-top: 30px; 
            margin-bottom: 15px; 
            border-bottom: 2px solid #0066cc; 
            padding-bottom: 5px; 
        }
        .highlight { 
            background-color: #ffffcc; 
            padding: 2px 4px; 
            border-radius: 3px; 
        }
        .important { 
            color: #cc0000; 
            font-weight: bold; 
        }
        ul { 
            padding-left: 20px; 
        }
        li { 
            margin-bottom: 10px; 
        }
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 3s, transform 3s;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal.reset {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .debug-info { 
            background-color: #ffeeee; 
            padding: 10px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VE会議 連絡事項</h1>
        <div id="documentContent"></div>
    </div>
    <script src="enhanced-document-display.js"></script>
</body>
</html>
