<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE会議 連絡事項</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>VE会議 連絡事項</h1>
        
        <div id="documentContent"></div>
        
        <h2>試作進捗状況</h2>
        <div class="slide-in-right">
            <table id="progressTable">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>状態</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically populated -->
                </tbody>
            </table>
        </div>
        
        <h2>予算使用状況</h2>
        <div class="slide-in-right">
            <canvas id="budgetChart"></canvas>
        </div>
        
        <button id="detailsButton" class="button">詳細ページへ</button>
    </div>
    
    <script src="enhanced-document-display.js"></script>
</body>
</html>
